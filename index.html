<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Four-Leaf Clover</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="bottle">
        <div class="bottle_top">
          <div class="bottle_mouth"></div>
          <div class="highlight"></div>
        </div>
        <div class="bottle_neck">
          <div class="highlight"></div>
        </div>
        <div class="bottle_main">
          <div class="bottle_inner">
            <div class="water">
              <div class="cloverTop">
                <div class="clover">
                  <div class="leaves">
                    <i class="leave angleN"></i>
                    <i class="leave angleS"></i>
                    <i class="leave angleW"></i>
                    <i class="leave angleE"></i>
                  </div>
                  <i class="branch"></i>
                </div>
              </div>
              <div class="cloverBottom">
                <div class="clover">
                  <div class="leaves">
                    <i class="leave angleN"></i>
                    <i class="leave angleS"></i>
                    <i class="leave angleW"></i>
                    <i class="leave angleE"></i>
                  </div>
                  <i class="branch"></i>
                </div>
              </div>

              <div class="jellyfish" style="display: none">
                <div class="jellyfish_head"></div>
                <div class="jellyfish_tail">
                  <div class="jellyfish_tail_in"></div>
                </div>
              </div>

              <div class="bubble bubble1"></div>
              <div class="bubble bubble2"></div>
              <div class="bubble bubble3"></div>
            </div>
          </div>
          <div class="highlight"></div>
        </div>
      </div>
    </div>
  </body>
</html>
